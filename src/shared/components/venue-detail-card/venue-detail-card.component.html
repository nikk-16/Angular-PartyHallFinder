<div class="card container container-fluid d-flex flex-row p-0 ">
    <div class="image m-0 p-0" style="width: 40%;">
        <img [src]="imgURL" alt=""  class="rounded-x" style="border-radius: 2% 0px 0px 2%; width:90%; height:250px; min-width: 180px">
    </div>
    <div class="d-flex flex-column flex-wrap justify-content-start p-0" style="width: 50%">
        <h1 class="card-title mt-2">{{venue.partyHallName}}</h1>
        <p class="card-text">Ratings: {{venue.ratings}}</p>
        <hr class="w">
        <p class="card-text">Prices: {{venue.prices}} / person</p>
        <p class="card-text">Capacity: {{venue.capacity}}</p>
        <div>
            <!-- <p>Check Availability:</p>
            <input type="date" [formControl]="date">
            <button class="btn booking-btn mt-2 p-1 mx-4" type="submit">Click to get:</button> -->
            <!-- <ejs-calendar [value]='dateValue' (renderDayCell)='disabledDate($event)' (change)="onChange($event)"></ejs-calendar> -->
        </div>
        <div class="d-flex flex-row">
            <button class="btn booking-btn mt-2 p-1 mx-4" type="submit">Enquire</button>
            <button class="btn booking-btn mt-2 p-1 mx-4" type="submit" (click)="openVenue($event)">Book</button>
        </div>
        <!-- <p class="card-text">{{venue.prices}}</p> -->
    </div>
    
</div>
